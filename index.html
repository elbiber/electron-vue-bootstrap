<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Hello Electron</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> -->
    <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script> -->
    <script src="https://unpkg.com/vue"></script>
</head>
<body>    
    <div id="app">        
        <div class="container">
            <form class="form-inline" v-on:submit.prevent="formSubmitted">
                <input type="text" id="nameInput" class="form-control mb-2 mr-sm-2 mb-sm-0" placeholder="Jane Doe" v-model="stockName">
                <input type="submit" class="btn btn-dark"></input>
            </form>
            {{ info }}
        </div>
    </div>
    <!-- built files will be auto injected -->    
    <div id="info"></div>    
    <script>
        require("./src/renderer/app.js");
        require('jquery');
        require('tether');
        require('bootstrap');
    </script>
</body>
</html>
